server {
    listen 80;
    server_name imzami.com www.imzami.com;  # Replace with your actual domain

    root /var/www/html;
    index index.php index.html;

    # Allow large file uploads (e.g. images, videos, etc.)
    client_max_body_size 100M;

    # Main application routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP file handling via FastCGI
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        fastcgi_pass imzami_php:9000;  # Replace with your PHP container name or socket
        fastcgi_index index.php;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO       $fastcgi_path_info;
    }

    # Static assets caching (CSS, JS, fonts, images)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 30d;
        access_log off;
    }

    # Security headers
    add_header X-Frame-Options         "SAMEORIGIN";
    add_header X-Content-Type-Options  "nosniff";
    add_header X-XSS-Protection        "1; mode=block";
}