; PHP Configuration (php.ini) - Production Optimized for Docker
; Author: zamibd
; Location: docker/php/php.ini
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[PHP]
; General settings
expose_php = Off
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/log/php_errors.log

; Execution settings
max_execution_time = 60
max_input_time = 60
memory_limit = 512M ; Increased for Laravel or heavy apps

; File uploads
file_uploads = On
upload_max_filesize = 50M
post_max_size = 100M

; Resource limits
max_input_vars = 5000
max_file_uploads = 20

; Date and Time
date.timezone = Asia/Dhaka

; Session
session.gc_maxlifetime = 1440
session.save_path = "/var/lib/php/sessions"
session.cookie_httponly = On
session.use_strict_mode = 1

; Output Buffering
output_buffering = 4096

; cgi settings
cgi.fix_pathinfo = 0

; OPCache (performance boost)
[opcache]
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 40000
opcache.validate_timestamps = 0  ; Disable for better performance
opcache.revalidate_freq = 0
opcache.fast_shutdown = 1
opcache.enable_cli = 1

; Realpath Cache (performance boost)
realpath_cache_size = 4096k
realpath_cache_ttl = 600

; Security
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec
allow_url_fopen = Off
allow_url_include = Off

; MySQL
mysqli.allow_local_infile = Off
mysqlnd.collect_memory_statistics = Off

; Logging
log_errors_max_len = 1024