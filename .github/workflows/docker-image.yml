name: Docker Image CI (DockerHub + GHCR)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write  # GHCR push করার জন্য

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set image tag with timestamp
      id: set_tag
      run: echo "TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

    - name: Docker login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Docker login to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker image with both registry tags
      run: |
        # Image names
        DOCKERHUB_IMAGE=${{ secrets.DOCKER_USERNAME }}/imzami_sms
        GHCR_IMAGE=ghcr.io/${{ github.repository_owner }}/imzami_sms

        # Build image with timestamp tag
        docker build -t $DOCKERHUB_IMAGE:$TAG .

        # Tag for GHCR and latest
        docker tag $DOCKERHUB_IMAGE:$TAG $DOCKERHUB_IMAGE:latest
        docker tag $DOCKERHUB_IMAGE:$TAG $GHCR_IMAGE:$TAG
        docker tag $DOCKERHUB_IMAGE:$TAG $GHCR_IMAGE:latest

    - name: Push to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/imzami_sms:$TAG
        docker push ${{ secrets.DOCKER_USERNAME }}/imzami_sms:latest

    - name: Push to GitHub Container Registry (GHCR)
      run: |
        docker push ghcr.io/${{ github.repository_owner }}/imzami_sms:$TAG
        docker push ghcr.io/${{ github.repository_owner }}/imzami_sms:latest
